<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="maindiv">
        <input id="displayscreen" type="text" placeholder="0">
        <div class="first first-1">
            <button onclick="zeroscreen('')">AC</button>
            <button onclick="remove('')"><i class="fa-solid fa-delete-left" style="color: aqua;"></i></button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
        </div>
        <div class="first">
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('*')">x</button>
        </div>
        <div class="first">
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
        </div>
        <div class="first">
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
        </div>
        <div class="first">
            <button onclick="display('()')">()</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="showresult('')">=</button>
        </div>
    </div>
    
</body>
<script src="calc.js"></script>
</html>
